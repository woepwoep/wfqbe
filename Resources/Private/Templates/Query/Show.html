{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:comment>
<f:debug>{_all}</f:debug>
  
  redirectQuery is: {conf.ff_data.redirectQuery} <br /><br />
  queryUid:'{pagination.queryUid}' <br /><br />
  showpage: {pagination.actualPage} <br /><br />
</f:comment>  


<v:variable.set name="CUD" value='7' />
<v:variable.set name="wfqbe_description" value='wfqbe_description' />
<v:variable.set name="wfqbe_title" value='wfqbe_title' />
<v:variable.set name="wfqbe_add_image" value='fileadmin/wfqbe/css/images/add.png' />
<v:variable.set name="wfqbe_title" value='wfqbe_title' />
<v:variable.set name="wfqbe_title" value='wfqbe_title' />
<v:variable.set name="wfqbe_title" value='wfqbe_title' />

<h1>
  Dit is de Default Result Template
</h1>

<f:comment>
<f:render partial="pagination" arguments="{pagination}" />  
</f:comment>

<div class="container">
  <div id="Listing">
    <div class="wfqbe_description">
      {wfqbe_description}
      <f:link.typolink parameter='{CUD}' title="{wfqbe_title}" >
        <f:image src="{wfqbe_add_image}" alt="Add record" width="17"/>
      </f:link.typolink>
    </div>
  
    <div class="table-responsive"> 
      <table class="table table-bordered table-hover table-condensed">
        <thead class="wfqbe_table_header">
          <tr>
            <f:for each="{columnNames}" as="columnName">
              <th>{columnName}</th>
            </f:for>
          </tr>
        </thead>
  
        <tbody>
          <f:for each="{rows}" as="row">
            <f:render partial="cud.html" arguments="{row: '{row}', columnTypes: '{columnTypes}', queryUid: '{pagination.queryUid}' }" />
          </f:for>  
        </tbody>
      </table>
    </div>
  </div>
</div>
