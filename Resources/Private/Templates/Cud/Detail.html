<div class="container">
	<div id="CUD">

            	<div class="table-responsive"> 
      				<table class="table table-bordered table-hover table-condensed">
                      <tbody> 
              			<f:for each="{columnNames}" as="columnName" >
                          <tr>
                            <td>
      							<span class="label">
        							<label for="{columnName}">{columnName}:</label>
      							</span>
                            </td>
                            <td>
     							<div class="field">
        							{rows.0.{columnName}}
      							</div>
                            </td>
                          </tr>
                         </f:for> 
                      </tbody>
                   </table>
    			</div>
          	</div>
        		
  	</div>
  
</div>
