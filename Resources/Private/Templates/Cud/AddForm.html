{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace rs=RedSeadog\Wfqbe\ViewHelpers}

<f:comment>
<h3>
   EXT:wfqbe/Resources/Private/Templates/Cud/AddForm.html
</h3>
</f:comment>

<div class="container">  
	<div id="{flexformdata.div_id}">
		<f:form id="{flexformdata.div_id}_form" name="{flexformdata.div_id}_form" enctype="multipart/form-data" method="post" action="add" arguments="{keyValue: '{keyField}'}" >
    		<div class="wfqbe_description">{flexformdata.caption} toevoegen</div>
    		<div class="wfqbe_block">
            	<div class="table-responsive"> 
      				<table class="table table-bordered table-hover table-condensed">
                      <tbody> 
              			<tbody> 
							<f:render partial="FieldList" arguments="{_all}" />
                      </tbody>
                      </tbody>
                   </table>
    			</div>
          	</div>

    		<div class="wfqbe_block"> 
				<f:comment>
				<f:form.hidden name="{columnName.uid}" value="{row.{columnName.name}}" />
				</f:comment>
				<button class="btn btn-warning" onclick="goBack()">Terug</button>
      			<f:form.submit class="btn btn-primary" value="Toevoegen" />
    		</div>	
      	</f:form>
  	</div>
</div>
