{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:comment>
  <f:debug>{_all}</f:debug>
</f:comment>  

<f:link.action
    controller="Cud"
    pluginName="Picud"
    action="updateForm"
    pageUid="{flexformdata.cudPage}"
    arguments="{keyValue: '{row.{flexformdata.keyField}}'}" >
	<i class="fas fa-edit"></i>
</f:link.action>
&nbsp;-&nbsp;
<f:link.action
    controller="Cud"
    pluginName="Picud"
    action="deleteForm"
    pageUid="{flexformdata.cudPage}"
    arguments="{keyValue: '{row.{flexformdata.keyField}}'}" >
	<i class="fas fa-trash-alt"></i>
</f:link.action>
