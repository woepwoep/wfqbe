{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace rs=RedSeadog\Wfqbe\ViewHelpers}

<f:variable name="scrapie" value="{0:'ARR/ARR', 1:'ARR/ARH', 2:'ARR/ARQ', 3:'ARR/VRQ'}"/>

<f:comment>
 <f:debug>{_all}</f:debug>
 	{row.{columnName.name}}
</f:comment>  

<f:for each="{scrapie}" as="label" key="status" >
	<f:if condition="{status}=={row.{columnName.name}}" >
		{label}
	</f:if>
</f:for>
