<f:if condition="{request.controllerActionName}=='updateForm' || {request.controllerActionName}=='addForm' " >
	<f:then>
		<f:form.checkbox class="form-control {columnName.type}" additionalAttributes="{onchange: '{columnName.additionalargument}'}" id="{columnName.name}"
			name="{columnName.name}" value="1" checked="{row.{columnName.name}} > 0" />
	</f:then>
	<f:else>
		<f:form.checkbox class="form-control {columnName.type}" additionalAttributes="{onchange: '{columnName.additionalargument}'}" id="{columnName.name}"
			name="{columnName.name}" value="{row.{columnName.name}}" checked="{row.{columnName.name}} > 0" disabled="1" />
	</f:else>
</f:if>
