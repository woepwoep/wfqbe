<f:if condition="{request.controllerActionName}=='updateForm' || {request.controllerActionName}=='addForm' " >
	<f:then>
		<f:form.checkbox class="form-control {columnName.type}" name="{columnName.name}" value="{row.{columnName.name}}" />
	</f:then>
	<f:else>
		{row.{columnName.name}}
	</f:else>
</f:if>
