{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace rs=RedSeadog\Wfqbe\ViewHelpers}


<f:comment>
 <f:debug>{_all}</f:debug>
 	{row.{columnName.name}}
</f:comment>  

<f:if condition="{modus}=='display'" >
	<f:then>
		{row.{columnName.name}}
	</f:then>
	<f:else>
		<f:form.checkbox class="form-control {columnName.type}" name="{columnName.name}" value="{row.{columnName.name}}" />
	</f:else>
</f:if>
