<f:if condition="{request.controllerActionName}=='updateForm' || {request.controllerActionName}=='addForm' " >
<f:then>
	<f:form.textarea class="form-control {columnName.type}" name="{columnName.name}" 
	value="{row.{columnName.name}}" />
</f:then>
<f:else>
	<f:form.textarea class="form-control {columnName.type}" name="{columnName.name}" 
	value="{row.{columnName.name}}" readonly="1"/>
	
</f:else>
</f:if>
