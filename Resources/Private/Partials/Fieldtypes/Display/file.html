<v:media.exists file="fileadmin/user_upload/{row.{columnName.name}}">
	<f:then>
		<f:link.typolink parameter="fileadmin/user_upload/{row.{columnName.name}}" 
           target="_blank"
           title="{row.{columnName.name}}" >
           {row.{columnName.name}}
        </f:link.typolink>
	</f:then>
 	<f:else>
      {row.{columnName.name}}
  	</f:else>
</v:media.exists>
