<f:if condition="{modus}=='display'" >
<f:then>
	<f:format.date format="d-m-Y">{row.{columnName.name}}</f:format.date>
</f:then>
<f:else>
	<f:form.textfield class="form-control {columnName.type}" name="{columnName.name}" 
		value="{row.{columnName.name}-> f:format.date(format: 'd-m-Y')}" />
</f:else>
</f:if>
