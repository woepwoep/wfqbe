<f:if condition="{request.controllerActionName}=='updateForm' || {request.controllerActionName}=='addForm' " >
<f:then>
	<f:form.textfield class="form-control {columnName.type}" additionalAttributes="{onchange: '{columnName.additionalargument}'}" id="{columnName.name}"
		name="{columnName.name}" value="{row.{columnName.name}}" 
		required="{f:if(condition: '{columnName.validation}==required', then: '1', else: '0')}"
		readonly="{f:if(condition: '{columnName.validation}==readonly', then: '1')}"
	/>
</f:then>
<f:else>
	{row.{columnName.name}}
</f:else>
</f:if>
